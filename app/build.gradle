apply plugin: 'com.android.application'
apply plugin: "kotlin-android"

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    dexOptions {
        javaMaxHeapSize "2g"
    }

    sourceSets {
        main.java.srcDirs += "src/main/java"
        main.java.srcDirs += "src/person/java"
    }

    dataBinding {
        enabled = true
    }

    defaultConfig {
//        useLibrary 'org.apache.http.legacy'
        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true

        multiDexEnabled true
        minSdkVersion 15

        javaCompileOptions {
            annotationProcessorOptions {
                // coding 和 coding 企业版 必须使用相同的包名，否则 androidannotations 生成代码会失败
                arguments = [resourcePackageName : "net.coding.program",
                             "logLevel"          : "TRACE", // 打印更多 log，AA 生成错误会导致几百个编译错误
                             "logAppenderConsole": "true"]
            }
        }
    }

    flavorDimensions "mode", "version"

    productFlavors {

        // 版本号不能放在
        person {
            dimension "mode"
            applicationId "net.coding.program"
            versionCode 154
            versionName "4.6"
            targetSdkVersion 23
        }
        enterprise {
            dimension "mode"
            applicationId "net.coding.program.enterprise"
            versionCode 22
            versionName "2.2"
            targetSdkVersion 21
        }

        dev {
            dimension "version"
            // dev utilizes minSDKVersion = 21 to allow the Android gradle plugin
            // to pre-dex each module and produce an APK that can be tested on
            // Android Lollipop without time consuming dex merging processes.
            minSdkVersion 21
        }

        prod {
            dimension "version"
            // The actual minSdkVersion for the application.
            minSdkVersion 15
        }
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            jniDebuggable false
        }
//        debug {
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.config
//            jniDebuggable true
//        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xmaxerrs" << "99999" // 显示更多的编译错误，默认只显示 100 个
    }
}

kapt {
    correctErrorTypes = true

    javacOptions {
        option("-Xmaxerrs", 500)
    }
}

