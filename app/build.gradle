buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'me.tatarka:gradle-retrolambda:3.2.4'
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

dependencies {
    def AAVersion = '4.3.0'
    compile "org.androidannotations:androidannotations-api:$AAVersion"
    // 非常奇怪，格式化会两行合并为一行
    annotationProcessor "org.androidannotations:androidannotations:$AAVersion"
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    dexOptions {
        javaMaxHeapSize "2g"
    }

    dataBinding {
        enabled = true
    }

    defaultConfig {
//        useLibrary 'org.apache.http.legacy'
        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true

        multiDexEnabled true
        minSdkVersion 15
        // todo 注意检查 coding 和企业版用的是不一样的版本号
        targetSdkVersion 21

        javaCompileOptions {
            annotationProcessorOptions {
                // coding 和 coding 企业版 必须使用相同的包名，否则 androidannotations 生成代码会失败
                arguments = [resourcePackageName : "net.coding.program",
                             "logLevel"          : "TRACE", // 打印更多 log，AA 生成错误会导致几百个编译错误
                             "logAppenderConsole": "true"]
            }
        }
    }
    productFlavors {

        // 版本号不能放在
        person {
            dimension "person"
            applicationId "net.coding.program"
            versionCode 138
            versionName "4.4"
        }
        enterprise {
            dimension "enterprise"
            applicationId "net.coding.program.enterprise"
            versionCode 18
            versionName "2.0"
        }

        dev {
            // dev utilizes minSDKVersion = 21 to allow the Android gradle plugin
            // to pre-dex each module and produce an APK that can be tested on
            // Android Lollipop without time consuming dex merging processes.
            minSdkVersion 21
        }

        prod {
            // The actual minSdkVersion for the application.
            minSdkVersion 15
        }
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            jniDebuggable false
        }
//        debug {
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.config
//            jniDebuggable true
//        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xmaxerrs" << "99999" // 显示更多的编译错误，默认只显示 100 个
    }
}

