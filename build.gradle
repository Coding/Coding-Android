// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.2.30'
    ext.supportVersion = '27.1.0'
    ext.AAVersion = '4.4.0'
    ext.compileSdkVersionValue = 27
    ext.buildToolsVersionValue = '27.0.3'
    ext.runnerVersion = '1.0.0'
    ext.rulesVersion = '1.0.0'
    ext.espressoVersion = '3.0.0'

    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        google()

        // huawei push need
        maven {url 'http://developer.huawei.com/repo/'}
//        maven {url 'https://mvnrepository.com/artifact/eu.medsea.mimeutil/mime-util'}
    }

}

